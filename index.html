<!DOCTYPE html>
<html lang = "en">

  <head>

  	<meta charset="utf-8">
    <title>My form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="logo" src="logo.jpg" alt="IETE" width="150px">
    <div class="main-block">
      
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Full name">
          <input type="text" name="name" placeholder="Email">
          <input type="text" name="name" placeholder="Phone number">
          <select>
            <option value="course-type" selected>Year*</option>
            <option value="short-courses">First </option>
            <option value="featured-courses">Second</option>
          </select>
          <select>
            <option value="course-type" selected>Branch*</option>
            <option value="short-courses">COE</option>
            <option value="featured-courses">CSE</option>
            <option value="undergraduate">ENC</option>
            <option value="diploma">MEC</option>
            <option value="certificate">Bio-tech</option>
            <option value="masters-degree">EIC</option>
            <option value="postgraduate">ECe</option>
            <option value="postgraduate">Others</option>
          </select>
        </div>
        
        <a href="#">
          <button type="submit" >Submit</button>
        </a>
      </form>
    </div>
  </body>
</html>
